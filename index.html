<html> 
	<head> 
		<title>Convert TPB links</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body> 
		<div align="center">
			<h3>Convert TPB links to .torrent file links</h3>
			Torrent page:

			<br>
			<input type="text" name="textbox1" id="textbox1" onClick="this.select();"/>
			<input type="submit" name="button" id="button1" onclick="edit()" value="Get URL" />
			<input type="submit" name="button" id="button2" onclick="cleanTextBox()" value="X" />
			<br>
			<br>

			The .torrent link is:

			<br>
			<input type="text" name="textbox2" id="textbox2" onClick="this.select();" readonly="true"/>
			<input type="submit" name="button" id="button3" onclick="openlink()" value="Get file" />

			<br>
			<p id="footer">By <b>Tofran</b>. View on <a href="https://github.com/ToFran/TPBlinks" target="_blank"><b>github</b></a></p>
		</div>
	</body>
</html>
